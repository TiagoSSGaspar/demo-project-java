<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="content">

		<h:outputStylesheet name="primeicons/primeicons.css"
			library="primefaces" />

		<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}

.mg-left-10px {
	margin-left: 10px;
}
</style>


		<h:form id="formPF">

			<p:growl id="msg" showDetail="true" />

			<p:toolbar>

				<f:facet name="left">
					<p:button type="button" value="Novo"
						outcome="/cadastro/PessoaFisica" styleClass="mg-left-10px" />

					<p:commandButton update="msg" value="Salvar" icon="pi pi-save"
						styleClass="mg-left-10px" />

					<p:selectBooleanCheckbox id="isPJ" value="#{pessoaBean.ehPj}"
						styleClass="mg-left-10px" itemLabel="Pessoa Jurídica">
						<p:ajax update="msg" />
					</p:selectBooleanCheckbox>

				</f:facet>


			</p:toolbar>

			<p:tabView>
				<p:tab id="pessoa" title="Pessoa">
					<p:panel header="Dados pessoais">

						<p:messages />
						<h:panelGrid id="dadosPF" columns="2" columnClasses="label, value">


							<h:outputText value="Nome completo: " />
							<p:inputText value="#{pessoaBean.pessoa.nome}" label="nome" />

							<h:outputText value="Cpf: " />
							<p:inputText value="#{pessoaBean.pessoa.cpf}" label="cpf" />

							<h:outputText value="Rg: " />
							<p:inputText value="#{pessoaBean.pessoa.rg}" />

							<h:outputText value="E-mail: " />
							<h:inputText value="#{pessoaBean.pessoa.email}" />

							<h:outputText value="Senha: " />
							<p:password value="#{pessoaBean.pessoa.senha}" />

							<h:outputText value="Confirmar Senha: " />
							<p:password value="#{pessoaBean.confirmarSenha}" />


						</h:panelGrid>

					</p:panel>
				</p:tab>

				<p:tab id="endereco" title="Endereço">
					<p:commandButton value="Add outro endereço"
						action="#{pessoaBean.addEndereco}" update="formPF" />
					<p:panel header="">

						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">

							<h:outputText value="Rua: " />
							<p:inputText value="#{pessoaBean.endereco.rua}" />

							<h:outputText value="Bairro: " />
							<p:inputText value="#{pessoaBean.endereco.bairro}" />

							<h:outputText value="Cidade: " />
							<p:inputText value="#{pessoaBean.endereco.cidade}" />

							<p:outputLabel for="@next" value="Estado (UF):" />
							<p:selectOneMenu id="uf" value="#{pessoaBean.endereco.estado}"
								dynamic="true" style="width:125px">
								<f:selectItem itemLabel="Select One"
									itemValue="#{pessoaBean.nomesEstados}" />
								<f:selectItems value="#{pessoaBean.nomesEstados}" />
							</p:selectOneMenu>

							<h:outputText value="cep: " />
							<p:inputText value="#{pessoaBean.endereco.cep}" />

						</h:panelGrid>

						<ui:repeat var="endereco" value="#{pessoaBean.listaEnderecos}"
							varStatus="status">
							<p:separator />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Rua: " />
								<p:inputText value="#{pessoaBean.endereco.rua}" />

								<h:outputText value="Bairro: " />
								<p:inputText value="#{pessoaBean.endereco.bairro}" />

								<h:outputText value="Cidade: " />
								<p:inputText value="#{pessoaBean.endereco.cidade}" />

								<p:outputLabel for="@next" value="Estado (UF):" />
								<p:selectOneMenu id="uf" value="#{pessoaBean.endereco.estado}"
									dynamic="true" style="width:125px">
									<f:selectItem itemLabel="Select One"
										itemValue="#{pessoaBean.nomesEstados}" />
									<f:selectItems value="#{pessoaBean.nomesEstados}" />
								</p:selectOneMenu>

								<h:outputText value="cep: " />
								<p:inputText value="#{pessoaBean.endereco.cep}" />

							</h:panelGrid>
						</ui:repeat>


					</p:panel>
				</p:tab>

				<p:tab id="contato" title="Contato">
					<p:commandButton value="Add outro Contato"
						action="#{pessoaBean.addTelefone}" update="formPF" />
					<p:panel header="Telefone">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">

							<h:outputText value="DD: " />
							<p:inputText value="#{pessoaBean.telefone.dd}"
								style="width: 30px;" />

							<h:outputText value="Número: " />
							<p:inputText value="#{pessoaBean.telefone.numero}" />

						</h:panelGrid>

						<ui:repeat var="telefone" value="#{pessoaBean.listaTelefones}">
							<p:separator/>
							<h:panelGrid columns="2" columnClasses="label, value">

								<h:outputText value="DD: " />
								<p:inputText value="#{pessoaBean.telefone.dd}"
									style="width: 30px;" />

								<h:outputText value="Número: " />
								<p:inputText value="#{pessoaBean.telefone.numero}" />

							</h:panelGrid>
						</ui:repeat>


					</p:panel>
				</p:tab>
			</p:tabView>
		</h:form>


	</ui:define>
</ui:composition>
